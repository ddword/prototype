    <!-- Navbar -->
<div class="sticky-top white">
    <nav class="navbar navbar-expand-lg navbar-light scrolling-navbar">

            <a class="navbar-brand waves-effect" target="_blank">

                        </svg>
                    </div>
                    <li class="nav-item">
                        <a class="nav-link waves-effect">{{currentLanguage}}</a>
                    </li>
                </ul>
                <!-- Right -->
                <ul class="navbar-nav nav-flex-icons">
                    <li class="nav-item">
                        <a href="https://www.facebook.com/PowersideGlobal" class="nav-link waves-effect d-none d-lg-block" target="_blank">
                        <i class="fab fa-facebook-f"></i>
                        </a>
                    </li> 
                    <li class="nav-item">
                        <a href="https://twitter.com/PowersideGlobal" class="nav-link waves-effect d-none d-lg-block" target="_blank">
                        <i class="fab fa-twitter"></i>
                        </a>
                    </li> 
                    <li class="nav-item">
                        <a href="https://linkedin.com/company/powerside/" class="nav-link waves-effect d-none d-lg-block" target="_blank">
                        <i class="fab fa-linkedin"></i>
                        </a>
                    </li> 
                    <li class="nav-item">
                        <a href="#logout"
                        class="nav-link waves-effect mr-2">
                            <i class="fas fa-sign-out-alt mr-1"></i>    
                            <span>Logout</span>&nbsp; 
                        </a>
                    </li>
                </ul>
            </div>
        </div>    
    </nav>
    <!-- Navbar -->
    <!-- Navigation -->
    <div class="tab-navigation mx pb white">
        <div class="container-fluid container">
            <ul class="nav md-tabs row" id="myClassicTab" role="tablist">
                <li class="nav-item" *ngFor="let unit of units">
                    <a class="nav-link waves-light" id="profile-tab-classic" 
                        data-toggle="tab" 
                        routerLink="/unit/{{unit | lowercase}}"
                        role="tab">
                        {{unit}}
                    </a>
                </li>
                <li>
                    <span style="font-size: 0.8em;"><!-- Think about it: instead of nav-tab use blocks-items and just on HomePage as suggested by Nathalie-->
                    </span>
                </li>
            </ul>
        </div>
    </div>
</div>
